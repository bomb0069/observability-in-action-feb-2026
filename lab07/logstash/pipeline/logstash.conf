input {
  beats {
    port => 5044
  }
}

filter {
  # Parse Apache combined log format for flog
  if [log_type] == "apache" and [app] == "flog" {
    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }
    }
    
    # Parse timestamp
    date {
      match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
      target => "@timestamp"
    }
    
    # Convert response code to integer
    mutate {
      convert => {
        "response" => "integer"
        "bytes" => "integer"
      }
    }
    
    # Add GeoIP information
    geoip {
      source => "clientip"
      target => "geoip"
    }
    
    # Add User Agent parsing
    useragent {
      source => "agent"
      target => "user_agent"
    }
  }
  
  # JSON logs from flog2 are already parsed by Filebeat
  # Just add some metadata
  if [log_type] == "json" and [app] == "flog2" {
    # JSON fields are already available from Filebeat
    # Add any additional processing here if needed
    mutate {
      add_field => { "[@metadata][target_index]" => "flog2-logs-%{+YYYY.MM.dd}" }
    }
  }
}

output {
  # Route logs to different indices based on app
  if [app] == "flog" {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      index => "flog-logs-%{+YYYY.MM.dd}"
      manage_template => true
    }
  } else if [app] == "flog2" {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      index => "flog2-logs-%{+YYYY.MM.dd}"
      manage_template => true
    }
  } else {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      index => "unknown-logs-%{+YYYY.MM.dd}"
      manage_template => true
    }
  }
  
  # Debug output to console
  stdout {
    codec => rubydebug
  }
}
