input {
  beats {
    port => 5044
  }
}

filter {
  # Parse Apache combined log format
  if [log_type] == "flog" {
    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }
    }
    
    # Parse timestamp
    date {
      match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
      target => "@timestamp"
    }
    
    # Convert response code to integer
    mutate {
      convert => {
        "response" => "integer"
        "bytes" => "integer"
      }
    }
    
    # Add GeoIP information
    geoip {
      source => "clientip"
      target => "geoip"
    }
    
    # Add User Agent parsing
    useragent {
      source => "agent"
      target => "user_agent"
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "flog-logs-%{+YYYY.MM.dd}"
    manage_template => true
  }
  
  # Debug output to console
  stdout {
    codec => rubydebug
  }
}
