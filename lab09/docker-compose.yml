version: "3.8"

services:
  # Flog - Fake log generator (Source)
  flog:
    image: mingrammer/flog
    container_name: flog
    command: -f apache_combined -t log -w -o /logs/access.log -l -d 1 -s 1
    environment:
      - TZ=Asia/Bangkok
    volumes:
      - ./logs:/logs
    networks:
      - lgtm

  # Promtail - Log collector (Collector)
  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    volumes:
      - ./logs:/logs:ro
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - lgtm

  # Loki - Log aggregation system (Storage & Query)
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - lgtm

  # Grafana - Visualization (Presentation)
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - TZ=Asia/Bangkok
      - GF_DEFAULT_TIMEZONE=Asia/Bangkok
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - loki
    networks:
      - lgtm

networks:
  lgtm:
    driver: bridge
